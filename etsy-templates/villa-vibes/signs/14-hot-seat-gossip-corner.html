<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hot Seat - Gossip Corner Lounge Sign</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .lounge-outer {
      width: 100%;
      min-height: 9.8in;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .lounge-frame {
      border: 3px solid var(--gold);
      padding: 8px;
      width: 100%;
    }
    .lounge-inner {
      border: 1px solid var(--gold-light);
      padding: 60px 40px;
      text-align: center;
      background: var(--cream);
      position: relative;
    }
    .lounge-pre {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      color: var(--gold);
      margin-bottom: 4px;
    }
    .lounge-title {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: 60px;
      color: var(--coral);
      line-height: 1;
      margin-bottom: 10px;
    }
    .lounge-sub {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      font-size: 14px;
      letter-spacing: 6px;
      text-transform: uppercase;
      color: var(--dark-light);
    }
    .lounge-divider {
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      margin: 28px auto;
    }
    .lounge-rules {
      max-width: 360px;
      margin: 0 auto;
      text-align: left;
    }
    .lounge-rule {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 14px;
      font-family: 'Montserrat', sans-serif;
      font-size: 12px;
      color: var(--dark-light);
      line-height: 1.5;
    }
    .rule-num {
      width: 24px;
      height: 24px;
      background: var(--coral);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      flex-shrink: 0;
    }
    .lounge-tagline {
      font-family: 'Dancing Script', cursive;
      font-size: 22px;
      color: var(--coral);
      margin-top: 8px;
    }
    .corner-deco {
      position: absolute;
      width: 40px;
      height: 40px;
    }
    .corner-deco.tl { top: 12px; left: 12px; border-top: 2px solid var(--gold); border-left: 2px solid var(--gold); }
    .corner-deco.tr { top: 12px; right: 12px; border-top: 2px solid var(--gold); border-right: 2px solid var(--gold); }
    .corner-deco.bl { bottom: 12px; left: 12px; border-bottom: 2px solid var(--gold); border-left: 2px solid var(--gold); }
    .corner-deco.br { bottom: 12px; right: 12px; border-bottom: 2px solid var(--gold); border-right: 2px solid var(--gold); }
  </style>
</head>
<body>
  <div class="page page-blush">
    <div class="lounge-outer">
      <div class="lounge-frame">
        <div class="lounge-inner">
          <div class="corner-deco tl"></div>
          <div class="corner-deco tr"></div>
          <div class="corner-deco bl"></div>
          <div class="corner-deco br"></div>

          <div class="lounge-pre">the</div>
          <div class="lounge-title">Hot Seat</div>
          <div class="lounge-sub">Gossip Corner</div>

          <div class="lounge-divider"></div>

          <div class="lounge-rules">
            <div class="lounge-rule">
              <span class="rule-num">1</span>
              <span>What happens in the Hot Seat stays in the Hot Seat</span>
            </div>
            <div class="lounge-rule">
              <span class="rule-num">2</span>
              <span>No question is off limits</span>
            </div>
            <div class="lounge-rule">
              <span class="rule-num">3</span>
              <span>If you can't handle the heat, take a drink</span>
            </div>
            <div class="lounge-rule">
              <span class="rule-num">4</span>
              <span>Spill the tea or suffer the consequences</span>
            </div>
          </div>

          <div class="lounge-divider"></div>

          <div class="lounge-tagline">Spill the tea, sis</div>

          <p style="font-family: 'Montserrat', sans-serif; font-size: 9px; letter-spacing: 3px; text-transform: uppercase; color: var(--gold-light); margin-top: 20px;">
            Villa Vibes Bachelorette
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
