<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villa Bar - Now Open</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .bar-sign {
      width: 100%;
      min-height: 9.8in;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .bar-frame {
      border: 3px solid var(--gold);
      padding: 8px;
      width: 100%;
    }
    .bar-inner {
      border: 1px solid var(--gold-light);
      padding: 50px 40px;
      text-align: center;
      background: var(--white);
      position: relative;
    }
    .bar-subtitle {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      font-size: 11px;
      letter-spacing: 6px;
      text-transform: uppercase;
      color: var(--dark-light);
      margin-bottom: 12px;
    }
    .bar-title {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: 64px;
      color: var(--coral);
      line-height: 1;
      margin-bottom: 4px;
    }
    .bar-script {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      color: var(--gold);
    }
    .bar-divider {
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      margin: 24px auto;
    }
    .bar-open {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 16px;
      letter-spacing: 8px;
      text-transform: uppercase;
      color: var(--gold);
      border: 2px solid var(--gold);
      display: inline-block;
      padding: 10px 30px;
    }
    .bar-hours {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      font-size: 12px;
      color: var(--dark-light);
      margin-top: 20px;
      letter-spacing: 2px;
    }
    .bar-menu-hint {
      font-family: 'Dancing Script', cursive;
      font-size: 18px;
      color: var(--coral-light);
      margin-top: 16px;
    }
    .corner-deco {
      position: absolute;
      width: 40px;
      height: 40px;
    }
    .corner-deco.tl { top: 12px; left: 12px; border-top: 2px solid var(--gold); border-left: 2px solid var(--gold); }
    .corner-deco.tr { top: 12px; right: 12px; border-top: 2px solid var(--gold); border-right: 2px solid var(--gold); }
    .corner-deco.bl { bottom: 12px; left: 12px; border-bottom: 2px solid var(--gold); border-left: 2px solid var(--gold); }
    .corner-deco.br { bottom: 12px; right: 12px; border-bottom: 2px solid var(--gold); border-right: 2px solid var(--gold); }
  </style>
</head>
<body>
  <div class="page page-cream">
    <div class="bar-sign">
      <div class="bar-frame">
        <div class="bar-inner">
          <div class="corner-deco tl"></div>
          <div class="corner-deco tr"></div>
          <div class="corner-deco bl"></div>
          <div class="corner-deco br"></div>

          <div class="bar-subtitle">The</div>
          <div class="bar-title">Villa Bar</div>
          <div class="bar-script">est. tonight</div>

          <div class="bar-divider"></div>

          <div class="bar-open">Now Open</div>

          <div class="bar-hours">SERVING: ALL NIGHT LONG</div>

          <div class="bar-divider"></div>

          <div class="bar-menu-hint">Please drink responsibly... or not</div>

          <p style="font-family: 'Montserrat', sans-serif; font-size: 9px; letter-spacing: 3px; text-transform: uppercase; color: var(--gold-light); margin-top: 24px;">
            Villa Vibes Bachelorette
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
