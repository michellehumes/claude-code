<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You've Been Selected - Digital Invitation</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .invite-outer {
      width: 100%;
      min-height: 9.8in;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .invite-frame {
      border: 3px solid var(--gold);
      padding: 8px;
      width: 100%;
    }
    .invite-inner {
      border: 1px solid var(--gold-light);
      padding: 40px 36px;
      text-align: center;
      background: var(--white);
      position: relative;
    }
    .invite-tag {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 11px;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: var(--white);
      background: var(--coral);
      display: inline-block;
      padding: 6px 20px;
      margin-bottom: 20px;
    }
    .invite-main {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: 42px;
      color: var(--coral);
      line-height: 1.1;
      margin-bottom: 4px;
    }
    .invite-been {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      color: var(--gold);
      display: block;
    }
    .invite-divider {
      width: 100px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      margin: 20px auto;
    }
    .invite-message {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      font-size: 12px;
      color: var(--dark-light);
      line-height: 1.8;
      max-width: 400px;
      margin: 0 auto;
    }
    .invite-name {
      font-family: 'Dancing Script', cursive;
      font-size: 36px;
      color: var(--coral);
      border-bottom: 2px dashed var(--gold-light);
      display: inline-block;
      padding: 0 16px 4px;
      min-width: 200px;
      margin: 12px 0;
    }
    .invite-details-box {
      background: var(--blush);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 380px;
    }
    .invite-detail-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 12px;
    }
    .invite-detail-row:last-child { margin-bottom: 0; }
    .detail-label {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--coral);
      width: 70px;
      text-align: right;
      flex-shrink: 0;
    }
    .detail-write {
      flex: 1;
      border-bottom: 1.5px dashed var(--gold-light);
      min-height: 20px;
      font-size: 12px;
      color: var(--dark);
    }
    .invite-footer-note {
      font-family: 'Dancing Script', cursive;
      font-size: 18px;
      color: var(--gold);
      margin-top: 12px;
    }
    .invite-rsvp {
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      font-size: 10px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--dark-light);
      margin-top: 12px;
    }
    .corner-deco {
      position: absolute;
      width: 36px;
      height: 36px;
    }
    .corner-deco.tl { top: 10px; left: 10px; border-top: 2px solid var(--gold); border-left: 2px solid var(--gold); }
    .corner-deco.tr { top: 10px; right: 10px; border-top: 2px solid var(--gold); border-right: 2px solid var(--gold); }
    .corner-deco.bl { bottom: 10px; left: 10px; border-bottom: 2px solid var(--gold); border-left: 2px solid var(--gold); }
    .corner-deco.br { bottom: 10px; right: 10px; border-bottom: 2px solid var(--gold); border-right: 2px solid var(--gold); }
  </style>
</head>
<body>
  <div class="page page-cream">
    <div class="invite-outer">
      <div class="invite-frame">
        <div class="invite-inner">
          <div class="corner-deco tl"></div>
          <div class="corner-deco tr"></div>
          <div class="corner-deco bl"></div>
          <div class="corner-deco br"></div>

          <div class="invite-tag">New Message</div>

          <div class="invite-main">
            <span class="invite-been">You've Been</span>
            Selected
          </div>

          <div class="invite-divider"></div>

          <div class="invite-message">
            You've been chosen to enter the Villa for
          </div>

          <div class="invite-name">Bride's Name</div>

          <div class="invite-message">
            Bachelorette Weekend
          </div>

          <div class="invite-details-box">
            <div class="invite-detail-row">
              <span class="detail-label">When</span>
              <div class="detail-write"></div>
            </div>
            <div class="invite-detail-row">
              <span class="detail-label">Where</span>
              <div class="detail-write"></div>
            </div>
            <div class="invite-detail-row">
              <span class="detail-label">Arrive</span>
              <div class="detail-write"></div>
            </div>
            <div class="invite-detail-row">
              <span class="detail-label">Theme</span>
              <div class="detail-write">Villa Vibes - Dating Show Glam</div>
            </div>
          </div>

          <div class="invite-footer-note">Pack your bags, it's time to couple up</div>

          <div class="invite-divider"></div>

          <div class="invite-rsvp">RSVP to the Maid of Honor</div>

          <p style="font-family: 'Montserrat', sans-serif; font-size: 8px; letter-spacing: 3px; text-transform: uppercase; color: var(--gold-light); margin-top: 16px;">
            Villa Vibes Bachelorette
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
