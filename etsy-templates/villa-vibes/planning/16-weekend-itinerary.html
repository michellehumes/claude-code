<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bachelorette Weekend Itinerary</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .itin-header {
      text-align: center;
      margin-bottom: 16px;
    }
    .day-section {
      margin-bottom: 16px;
    }
    .day-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .day-badge {
      background: var(--coral);
      color: white;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 13px;
      padding: 6px 16px;
      border-radius: 20px;
    }
    .day-date-write {
      border-bottom: 1.5px dashed var(--gold-light);
      font-family: 'Montserrat', sans-serif;
      font-size: 11px;
      color: var(--dark-light);
      min-width: 140px;
      min-height: 18px;
    }
    .time-block {
      display: flex;
      gap: 12px;
      margin-bottom: 6px;
      padding: 6px 0;
      border-bottom: 1px solid var(--champagne);
    }
    .time-slot {
      width: 70px;
      font-family: 'Montserrat', sans-serif;
      font-size: 10px;
      font-weight: 600;
      color: var(--coral);
      flex-shrink: 0;
      padding-top: 2px;
    }
    .activity-write {
      flex: 1;
      border-bottom: 1px solid var(--gold-light);
      min-height: 18px;
      font-size: 11px;
    }
    .activity-icon {
      width: 20px;
      text-align: center;
      flex-shrink: 0;
    }
    .notes-section {
      background: var(--blush);
      border-radius: 10px;
      padding: 12px;
      margin-top: 12px;
    }
    .notes-title {
      font-family: 'Playfair Display', serif;
      font-size: 12px;
      font-weight: 700;
      color: var(--coral);
      margin-bottom: 6px;
    }
    .notes-line {
      border-bottom: 1px solid var(--gold-light);
      height: 22px;
      margin-bottom: 2px;
    }
    .bride-name-field {
      text-align: center;
      margin: 8px 0;
    }
    .bride-name-label {
      font-family: 'Montserrat', sans-serif;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--gold);
    }
    .bride-name-write {
      font-family: 'Dancing Script', cursive;
      font-size: 24px;
      color: var(--coral);
      border-bottom: 2px dashed var(--gold-light);
      display: inline-block;
      min-width: 200px;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <div class="page page-cream">
    <div class="corner-flourish top-left"></div>
    <div class="corner-flourish top-right"></div>
    <div class="corner-flourish bottom-left"></div>
    <div class="corner-flourish bottom-right"></div>

    <div class="villa-header">
      <div class="subtitle">Villa Vibes Bachelorette</div>
      <div class="title" style="font-size: 32px;">Weekend Itinerary</div>
      <div class="tagline">The official schedule</div>
      <div class="divider"></div>
    </div>

    <div class="bride-name-field">
      <div class="bride-name-write"></div><br>
      <span class="bride-name-label">Bride's Name &bull; Bachelorette Weekend</span>
    </div>

    <!-- DAY 1 -->
    <div class="day-section">
      <div class="day-header">
        <span class="day-badge">Day One</span>
        <div class="day-date-write"></div>
      </div>
      <div class="time-block"><span class="time-slot">Morning</span><div class="activity-write"></div></div>
      <div class="time-block"><span class="time-slot">Afternoon</span><div class="activity-write"></div></div>
      <div class="time-block"><span class="time-slot">Evening</span><div class="activity-write"></div></div>
      <div class="time-block"><span class="time-slot">Late Night</span><div class="activity-write"></div></div>
    </div>

    <!-- DAY 2 -->
    <div class="day-section">
      <div class="day-header">
        <span class="day-badge">Day Two</span>
        <div class="day-date-write"></div>
      </div>
      <div class="time-block"><span class="time-slot">Morning</span><div class="activity-write"></div></div>
      <div class="time-block"><span class="time-slot">Afternoon</span><div class="activity-write"></div></div>
      <div class="time-block"><span class="time-slot">Evening</span><div class="activity-write"></div></div>
      <div class="time-block"><span class="time-slot">Late Night</span><div class="activity-write"></div></div>
    </div>

    <!-- DAY 3 -->
    <div class="day-section">
      <div class="day-header">
        <span class="day-badge">Day Three</span>
        <div class="day-date-write"></div>
      </div>
      <div class="time-block"><span class="time-slot">Morning</span><div class="activity-write"></div></div>
      <div class="time-block"><span class="time-slot">Afternoon</span><div class="activity-write"></div></div>
      <div class="time-block"><span class="time-slot">Evening</span><div class="activity-write"></div></div>
      <div class="time-block"><span class="time-slot">Late Night</span><div class="activity-write"></div></div>
    </div>

    <div class="notes-section">
      <div class="notes-title">Important Details</div>
      <div class="notes-line"></div>
      <div class="notes-line"></div>
      <div class="notes-line"></div>
      <div class="notes-line"></div>
    </div>

    <div class="villa-footer">Villa Vibes Bachelorette</div>
  </div>
</body>
</html>
